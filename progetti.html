<script>
let slideIndex = [1,1];
let slideId = ["mySlides1", "mySlides2"]
showSlides(1, 0);
showSlides(1, 1);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  let i;
  let x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
 function move(){
	if(document.getElementById("sposta").style.left =="0%")
		{document.getElementById("sposta").style.left ="50%";
		 document.getElementById("testa").innerHTML="prima";
		}
	else{
		document.getElementById("sposta").style.left ="0%";
		document.getElementById("testa").innerHTML="dopo";
	}
}
